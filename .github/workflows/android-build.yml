name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # removed pip install flet-builder (no matching package on PyPI)

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: 'stable'
          cache: true

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Prepare app directory
        run: |
          # Create app structure
          mkdir -p app/site-packages
          cp main.py app/
          cp -r assets app/
          
          # Install dependencies to app directory
          pip install --target=app/site-packages reportlab arabic_reshaper python-bidi
          
          # Create __init__.py to make it a package
          touch app/site-packages/__init__.py
          
          # Update PYTHONPATH in main.py
          sed -i '1i import sys; sys.path.insert(0, "site-packages")' app/main.py
          
          # Debug output
          echo "App directory contents:"
          ls -R app/

      - name: Build Flet app for Android
        run: |
          cd app
          PYTHONPATH=site-packages flet build apk
        
      - name: List build output (debug)
        run: |
          echo "Listing build/ directory"
          ls -la build || true
          echo "Find any .apk files in workspace"
          find . -type f -name "*.apk" -print || true

      - name: Find APK path
        id: find-apk
        run: |
          APK_PATH=$(find . -type f -name "*.apk" -print -quit)
          echo "APK_PATH=$APK_PATH" >> $GITHUB_OUTPUT
          echo "Found APK at: $APK_PATH"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: ${{ steps.find-apk.outputs.APK_PATH }}
          compression-level: 0
          if-no-files-found: error